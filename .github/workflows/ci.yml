name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @podwhisperer/config test
      - run: pnpm --filter @podwhisperer/pipeline-lambda test

  python-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: whisperx-image
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff linter
        run: ruff check src/ tests/
      - name: Check formatting
        run: ruff format --check src/ tests/

  python-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: whisperx-image
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -e ".[dev,ci]"
      - name: Run tests
        run: pytest --cov=src --cov-report=term-missing
