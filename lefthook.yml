pre-commit:
  parallel: true
  jobs:
    - run: pnpm exec biome check --write {staged_files}
      glob: "*.{js,ts,jsx,tsx}"

    - name: ruff-format
      root: whisperx-image
      run: ruff format {staged_files}
      glob: "whisperx-image/**/*.py"

    - name: ruff-lint
      root: whisperx-image
      run: ruff check --fix {staged_files}
      glob: "whisperx-image/**/*.py"

